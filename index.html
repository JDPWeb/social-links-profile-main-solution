<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Frontend Mentor | Social links profile</title>
    <!-- STYLES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="profile">
          <img src="" alt="" class="avatar" />
          <h1 class="title">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
          <p class="profileDesc">"Front-end developer and avid reader."</p>
        </div>
        <div class="social">
          <a href="" class="sLink">GitHub</a>
          <a href="" class="sLink">Frontend Mentor</a>
          <a href="" class="sLink">LinkedIn</a>
          <a href="" class="sLink">Twitter</a>
          <a href="" class="sLink">Instagram</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
